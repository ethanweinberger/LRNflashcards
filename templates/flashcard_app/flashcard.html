{% if side == 'front' %}

<div id = "question">{{my_card.frontside}}</div>

<p id = "true_back" style = "display:none">{{my_card.backside}}</p>

{% elif side == 'back' %}

<div id = "question">{{my_card.backside}}</div>

<p id = "true_back" style = "display:none">{{my_card.frontside}}</p>

{% endif %}
