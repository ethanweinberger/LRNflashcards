{% extends 'flashcard_app/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block head_block%}<link href="{% static 'css/login.css' %}"rel="stylesheet">{% endblock %}

{% block body_block %}

            <h1>Login</h1>

            {% if message %}
            <p class = "error">{{message}}</p>
            {% else %}
            <p>&nbsp;</p>
            {% endif %}

            <form id = "login_form" method = "post" action = "/login/">

                {% csrf_token %}

                <input type = "text" name = "username" value = "" size = "50" class = "form-control" placeholder="username" autofocus/>
                <input type = "password" name = "password" value = "" size = "50" class = "form-control" placeholder = "password"/>
                <input type = "submit" value = "Login" class = "m-btn"/>

            </form>
{% endblock %}
